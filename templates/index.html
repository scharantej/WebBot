
<!DOCTYPE html>
<html>

<head>
<title>Website Builder</title>
</head>

<body>

<h1>Website Builder</h1>
<p>
Let's build a website together! Tell me your ideas and I'll turn them into code.
</p>
<form action="/build" method="post">
<label for="prompt">
Describe the website you want me to build:
</label>
<textarea id="prompt" name="prompt" rows="10" cols="60"></textarea>
<br>
<input type="submit" value="Build Website">
</form>
</body>

</html>
